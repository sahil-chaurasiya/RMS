{% extends "base.html" %}
{% block body %}
<style>
  /* Main content area with margin to not get covered */
  .main-content {
    margin-top: 56px; /* top-bar height */
    margin-left: 220px; /* sidebar width */
    padding-top: 24px;
    padding-bottom: 56px; /* footer height */
    min-height: 100vh;
    overflow-y: auto;
    background: #f8f9fa; /* Light background */
    color: #212529; /* Dark text */
  }

  /* Card styling with light colors */
  .card {
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff; /* white background */
    border-radius: 12px;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
    color: #212529;
  }

  /* Chart container with light background */
  .chart-box {
    background: #ffffff;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
  }

  /* Headings color */
  h2, h5 {
    color: #343a40;
  }

  /* Paragraph color */
  p {
    color: #495057;
  }
</style>

<main class="main-content container-fluid p-4">
  <h2 class="mb-4">Battery Management</h2>
  <p>
    Track battery status, charge cycles, health, and capacity utilization.
  </p>

  <div class="row mb-4">
    <div class="col-md-3 mb-3"><div class="card text-center">Current Charge (%)</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Battery Health</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Charge Cycles</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Estimated Life</div></div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="chart-box">
        <h5>Charge Level Over Time</h5>
        <canvas id="chargeLevelChart"></canvas>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="chart-box">
        <h5>Battery Health Distribution</h5>
        <canvas id="batteryHealthChart"></canvas>
      </div>
    </div>
  </div>
</main>

<script>
  const ctxCharge = document.getElementById('chargeLevelChart').getContext('2d');
  new Chart(ctxCharge, {
    type: 'line',
    data: {
      labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
      datasets: [{
        label: 'Charge Level (%)',
        data: [80, 75, 70, 85, 90, 95, 93],
        borderColor: '#ff7f0e',
        backgroundColor: 'rgba(255,127,14,0.2)',
        fill: true,
        tension: 0.3
      }]
    },
    options: { responsive: true }
  });

  const ctxHealth = document.getElementById('batteryHealthChart').getContext('2d');
  new Chart(ctxHealth, {
    type: 'bar',
    data: {
      labels: ['Good', 'Moderate', 'Poor'],
      datasets: [{
        label: 'Battery Count',
        data: [50, 20, 5],
        backgroundColor: ['#2ca02c', '#ffbb78', '#d62728']
      }]
    },
    options: { responsive: true }
  });
</script>
{% endblock body %}
