{% extends "base.html" %}
{% block body %}
<style>
  /* Main content area with margin to not get covered */
  .main-content {
    margin-top: 56px; /* top-bar height */
    margin-left: 220px; /* sidebar width */
    padding-top: 24px;
    padding-bottom: 56px; /* footer height */
    min-height: 100vh;
    overflow-y: auto;
    background: #f8f9fa; /* Light background */
    color: #212529; /* Dark text */
  }

  /* Card styling with light colors */
  .card {
    min-height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #ffffff; /* white background */
    border-radius: 12px;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
    color: #212529;
  }

  /* Chart container with light background */
  .chart-box {
    background: #ffffff;
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 24px;
    box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
  }

  /* Headings color */
  h2, h5 {
    color: #343a40;
  }

  /* Paragraph color */
  p {
    color: #495057;
  }
</style>

<main class="main-content container-fluid p-4">
  <h2 class="mb-4">Grid Billing</h2>
  <p>
    Review billing details, energy consumption costs, payments, and outstanding balances.
  </p>

  <div class="row mb-4">
    <div class="col-md-3 mb-3"><div class="card text-center">Total Billed</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Payments Received</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Outstanding Balance</div></div>
    <div class="col-md-3 mb-3"><div class="card text-center">Average Cost/kWh</div></div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="chart-box">
        <h5>Monthly Billing Amount</h5>
        <canvas id="billingChart"></canvas>
      </div>
    </div>
  </div>
</main>

<script>
  const ctxBilling = document.getElementById('billingChart').getContext('2d');
  new Chart(ctxBilling, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Billing Amount ($)',
        data: [200, 220, 210, 230, 240, 250],
        backgroundColor: '#1f77b4'
      }]
    },
    options: { responsive: true }
  });
</script>
{% endblock body %}
