<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* HEADER */
    .header {
      height: 60px;
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .header .user {
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .header .user img {
      height: 35px;
      border-radius: 50%;
      margin-left: 10px;
    }

    /* FOOTER */
    .footer {
      height: 30px;
      background: #2c3e50;
      color: white;
      text-align: center;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* WRAPPER */
    .wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #34495e;
    }

    /* Main */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ecf0f1;
      overflow-y: auto;
      padding: 20px;
    }

    .block {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div>Dashboard</div>
    <div class="user">
      <span>ðŸ‘¤ Super Admin</span>
    </div>
  </div>

  <!-- WRAPPER -->
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="demo">Home</a>
      <a href="analytics" class="active">NOC Analytics</a>
      <a href="energy">Energy</a>
      <a href="battery">Battery</a>
      <a href="grid_billing">Grid Billing</a>
      <a href="maps">Maps</a>
      <a href="reports">Reports</a>
      <a href="admin">Admin</a>  
    </div>

    <!-- Main Content -->
    <div class="main">
      <h2>Analytics Section</h2>
      <div class="block"><canvas id="analyticsChart1"></canvas></div>
      <div class="block"><canvas id="analyticsChart2"></canvas></div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Â© 2020-2025 All Rights Reserved.
  </div>

  <script>
    // Example charts
    new Chart(document.getElementById('analyticsChart1'), {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Visitors',
          data: [30, 50, 40, 70, 90],
          borderColor: 'rgba(54, 162, 235, 1)',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });

    new Chart(document.getElementById('analyticsChart2'), {
      type: 'bar',
      data: {
        labels: ['Product A', 'Product B', 'Product C'],
        datasets: [{
          label: 'Sales',
          data: [120, 90, 150],
          backgroundColor: ['#e74c3c', '#3498db', '#2ecc71']
        }]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });
  </script>

</body>
</html>
