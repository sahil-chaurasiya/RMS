<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    * {margin: 0;padding: 0;box-sizing: border-box;font-family: Arial, sans-serif;}
    body {display: flex;flex-direction: column;height: 100vh;}
    .header {height: 60px;background: #2c3e50;color: white;display: flex;align-items: center;justify-content: space-between;padding: 0 20px;font-size: 18px;font-weight: bold;}
    .header .user {font-size: 14px;}
    .footer {height: 30px;background: #2c3e50;color: white;text-align: center;font-size: 12px;display: flex;align-items: center;justify-content: center;}
    .wrapper {flex: 1;display: flex;overflow: hidden;}
    .sidebar {width: 220px;background: #2c3e50;color: white;padding: 20px;display: flex;flex-direction: column;gap: 15px;}
    .sidebar a {color: white;text-decoration: none;padding: 10px;border-radius: 5px;transition: background 0.3s;}
    .sidebar a:hover, .sidebar a.active {background: #34495e;}
    .main {flex: 1;display: flex;flex-direction: column;background: #ecf0f1;overflow-y: auto;}
    .section {padding:20px;}
    .btn {padding: 10px 15px;background: #2980b9;color:white;border:none;border-radius:5px;cursor:pointer;}
    .btn:hover {background:#1f6391;}
  </style>
</head>
<body>
  <div class="header">
    <div>Dashboard</div>
    <div class="user" id="userRole">üë§ Super Admin</div>
  </div>

  <div class="wrapper">
    <div class="sidebar">
      <a href="demo">Home</a>
      <a href="analytics">NOC Analytics</a>
      <a href="energy">Energy</a>
      <a href="battery">Battery</a>
      <a href="grid_billing">Grid Billing</a>
      <a href="maps">Maps</a>
      <a href="reports">Reports</a>
      <a href="admin" class="active">Admin</a>
    </div>

    <div class="main">
      <div class="section">
        <h2>Admin Section</h2>
        <button class="btn" id="addUserBtn">‚ûï Add User</button>
      </div>
    </div>
  </div>
    

  <div class="footer">¬© 2020-2025 All Rights Reserved.</div>

<script>
  const role = localStorage.getItem("userRole");
  const username = localStorage.getItem("username");
  const addUserBtn = document.getElementById("addUserBtn");
  const userRoleLabel = document.getElementById("userRole");

  if (role === "admin") {
    userRoleLabel.textContent = `üë§ Super Admin (${username})`;
    addUserBtn.style.display = "inline-block"; // visible only for admin
  } else if (role === "user") {
    userRoleLabel.textContent = `üë§ Normal User (${username})`;
    addUserBtn.style.display = "none"; // hidden for normal users
  } else {
    // not logged in
    userRoleLabel.textContent = "‚ö†Ô∏è Not Logged In";
    addUserBtn.style.display = "none";
    // Redirect to login page if not logged in
    window.location.href = "login.html";
  }
</script>

</body>
</html>
